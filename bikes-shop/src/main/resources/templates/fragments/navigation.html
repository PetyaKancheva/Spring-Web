<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="navigation" class=" header-main  ">

    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img alt="logo" src="/images/logo.png" class="logo" height="50"></a>

            <div class="row-ms-auto">
                <form class="d-flex" role="search">
                    <input class="form-control col-sm me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

<!--            Currency part start -->
            <div class="row-ms-auto">
<!--                <form th:action="@{/}"-->
<!--                      th:method="POST"-->
<!--                      th:object(="${currencyDTO}" id="formSubmit"-->
<!--                >-->
                <select  >
                    <option th:each="curr:${listCurrencies}"
                            th:value="${curr}"
                            th:text="${curr}">
                    </option>
                </select>
<!--                </form>-->
             </div>

            <!--            Currency part End -->
            <div class="row-ms-auto">
            <div class="row-ms-auto">
                <div class="col-12 justify-content-end " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-light">
                        <li class="nav-item">
                            <a class="nav-link link-underline-opacity-100-hover text-light" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()" >
                            <a class="nav-link text-light" th:href="@{/register}">Register</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link text-light" th:href="@{/login}">Login</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()" >
                            <a class="nav-link text-light link-underline-danger " th:href="@{/user}">User profile</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')" >
                            <a class="nav-link text-light link-underline-danger " th:href="@{/admin}">Admin profile</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
                            <a class="nav-link  text-light link-underline-danger " th:href="@{/product/add}">Add
                                product</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link text-light" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
                <div class="row-ms-auto">
                    <div class="col-12 justify-content-end text-light "><span>   Hello: </span>
                        <th:block sec:authorize="isAuthenticated()" > <th:block sec:authentication='name'></th:block></th:block>
                        <th:block sec:authorize="!isAuthenticated()" >Guest</th:block>

                        <a class="btn text-light" sec:authorize="isAuthenticated()"  th:href="@{/shopping-cart}"><i class="fa-solid fa-cart-shopping"></i></i></a>
                    </div>




                </div>
            </div>
        </div>
        </div>
    </nav>


</header>

<script>

    document.getElementById("formSubmit").addEventListener("change", ({ target }) =>

     target.form.submit());
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>
<div>
    <div class="main-container container justify-content-center ">
        <div class="row  ">
            <div class="col-2 ">
                <div class="container bg-secondary-subtle " th:each="c:${categories}">
                    <a class="category-link   " th:href="@{/{cat}(cat=${c})}">
                        <div class="category-name link-underline-opacity-0" th:text="${#strings.capitalize(c)}"></div>
                    </a>
                </div>

            </div>
            <div class="col-10 bg-secondary-subtle text-center ">
                <div class="row row-cols-sm-3  ">
                    <div class="col" th:each="p:${products}">
                        <a class="product-link" th:href="@{/product/{pid}(pid=${p.id})}">
                            <div class="container">

                                <div><img th:src="@{${p.pictureURL}}" alt="image"
                                          class="img-thumbnail rounded " style="width: 200px, height: 200px;"></div>
                                <div th:text="${p.name}"></div>
                                <div th:text="${p.id}"></div>
                                <div th:text="${p.price}">Price</div>
                            </div>
                        </a>
                    </div>

                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">

                        <!-- previous page -->
                        <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                            <a th:if="${products.isFirst()}" class="page-link" href="#" aria-label="First"><span
                                    aria-hidden="true">Previous</span></a>
                            <a th:unless="${products.isFirst()}" class="page-link" th:href="@{/(page=${products.getNumber()-1})}"
                               aria-label="Previous"><span aria-hidden="true">Previous</span></a>
                        </li>


                        <!--loop pages -->
                        <li class="page-item"  th:classappend="${products.getNumber()==page ? 'active' : '' }"
                        th:each="page:${#numbers.sequence(0,products.getTotalPages()-1)}"><a
                                class="page-link" th:href="@{/(page=${page})}" th:text="${page}+1"></a>
                        </li>
                        <!-- next page -->
                        <li class="page-item" th:classappend="${products.isLast() ? 'disabled' : ''}">
                            <a th:if="${products.isLast()}" class="page-link" href="#" aria-label="Next"><span
                                    aria-hidden="true">Next</span></a>
                            <a th:unless="${products.isLast()}" class="page-link" th:href="@{/(page=${products.getNumber()+1})}"
                               aria-label="Next"><span aria-hidden="true">Next</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>
<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>

</body>
</html>

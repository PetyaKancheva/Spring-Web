<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>
<div>
    <div class=" main-container d-flex flex-row justify.content-center">
        <div class="container">
            <div class="sidebar-categories-navigation">
                Sidebar
                <div>Bikes</div>
                <div>Clothes</div>
                <div>Clothes</div>
            </div>
        </div>
        <div class="content-listing d-flex row-cols-2">
            <div class="product-section mr-auto d-flex " th:each="p:${products}">
                <div><img th:src="@{${p.pictureURL}}" height="50" alt="image"
                          class="img-thumbnail rounded"></div>
                <div th:text="${p.name}"></div>
                <div th:text="${p.id}"></div>
            </div>

        </div>
    </div>
</div>
</div>
<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>

</body>
</html>

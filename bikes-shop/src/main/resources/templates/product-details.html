<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>
<div>
    <div class=" container justify-content-center">
        <div class="container text-center ">
            <div class="row-sm  ">
                <div class="col" th:object="${singleProduct}">
                    <div><img th:src="*{pictureURL}" alt="image" class="img-thumbnail rounded " style="width: 300px;">
                    </div>

                    <div th:text="*{name}"></div>
                    <div><span> </span>
                        <th:block th:text="*{description}"></th:block>
                    </div>
                    <div><span> Price: </span>
                        <th:block th:text="*{price}"></th:block>
                    </div>
                    <button class="btn btn-danger " type="button" onclick="javascript:history.back()">Buy</button>

                </div>
                <button class="btn btn-dark " type="button" onclick="javascript:history.back()">Back</button>
            </div>
        </div>
    </div>
</div>
</div>
<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>

</body>
</html>

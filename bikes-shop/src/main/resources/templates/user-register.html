<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body >
<div> <nav th:replace="~{fragments/navigation}"></nav></div>

<div class="container justify-content-center ">
    <div class="container text-center text-color w-25 p-3 border border-success-subtle border-5 rounded-1"
         th:if="${@currentSessionMessage.isSuccessfullyRegistered}">
        Congratulations! You are now registered in Bikes-Shop.
    </div>
    <div class=" w-25 m-auto text-center ">
        <h4 class="text-dark">I'm already a Customer</h4>
     <a  class="btn btn-block btn-dark" th:href="@{/login}">Log in</a>
    </div>

    <h4 class="text-center text-dark pt-5 ">I am a new Customer</h4>

    <form
            th:action="@{/register}"
            th:method="POST"
            th:object ="${userRegisterDTO}"
            class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">

            <div class="form-group pt-3 border-top ">
                <input id="firstName"
                       th:name="firstName"
                       th:errorclass="is-invalid "
                       type="text"
                       th:field="*{firstName}"
                       class="form-control"
                       placeholder="First name *"/>
                <p th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}" class="invalid-feedback errors alert alert-danger" >            </p>
            </div>


            <div class="form-group ">
                <input id="lastName"
                       th:name="lastName"
                       th:errorclass="is-invalid "
                       type="text"
                       class="form-control"
                       placeholder="Last name *"/>
                <p th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}" class="invalid-feedback errors alert alert-danger" >            </p>
            </div>


         <div class="form-group ">
                <input id="email"
                       th:name="email"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Enter your e-mail address *"/>
             <p th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" class="invalid-feedback errors alert alert-danger" >            </p>
            </div>


            <div class="form-group ">

                <input id="password"
                       th:name="password"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Your password *"/>
                <p th:if="${#fields.hasErrors('password')}"  th:errors="*{password}" class="invalid-feedback errors alert alert-danger" >            </p>

        </div>


            <div class="form-group ">

                <input id="confirmPassword"
                       th:name="confirmPassword"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Re-enter your password *"/>
                <p th:if="${#fields.hasErrors('confirmPassword')}"  th:errors="*{confirmPassword}" class="invalid-feedback errors alert alert-danger" >            </p>
            </div>


            <p class="card-text"><small class="text-muted text-">* this is a mandatory field</small></p>
        <h4 class="text-center text-dark ">Your Address</h4>

        <div class="form-group pt-3 border-top">
            <input id="address"
                   th:name="address"
                   th:errorclass="is-invalid"
                   type="text"
                   class="form-control"
                   placeholder="Enter your address"/>
            <p th:if="${#fields.hasErrors('address')}"  th:errors="*{address}" class="invalid-feedback errors alert alert-danger" >            </p>
        </div>
            <div class="button-holder d-flex">

                <input type="submit" class="btn btn-danger btn-lg  btn-block" value="Register"/>

            </div>



    </form>
</div>

<div><footer th:replace="~{fragments/footer}"></footer></div>
</body>

</html>
